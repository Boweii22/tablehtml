<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Web Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Parallax section */
        .parallax {
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 30px;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
            text-align: center;
        }

        /* First background image */
        .parallax-1 {
            background-image: url('https://source.unsplash.com/1600x900/?nature,mountains');
        }

        /* Middle black section */
        .black-block {
            background-color: black;
            color: white;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 25px;
        }

        /* Second background image */
        .parallax-2 {
            background-image: url('https://images.unsplash.com/photo-1483347756197-71ef80e95f73?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MzJ8fGNvb2wlMjB3YWxscGFwZXJzfGVufDB8fDB8fHww');
        }
    </style>
</head>
<body>

    <!-- First parallax section -->
    <div class="parallax parallax-1">
        Welcome to the Parallax Effect üåç
    </div>

    <!-- Black block with message -->
    <div class="black-block">
        This is a static section with a black background.
    </div>

    <!-- Second parallax section -->
    <div class="parallax parallax-2">
        Enjoy the final scene! üåä
    </div>

</body>
</html>
