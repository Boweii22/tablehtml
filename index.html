<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Page Responsive Table</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100%;
            display: flex;
        }

        table {
            width: 100%;
            height: 100vh;
            border-collapse: collapse;
        }

        td {
            border: 2px solid black;
            text-align: center;
            font-size: 23px;
            font-weight: bold;
        }

        .first-cell {
            background-color: #c0c080; /* Light green */
        }

        .second-cell {
            background-color: #f4c2c2; /* Light pink */
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td class="first-cell">First cell</td>
            <td class="second-cell">Second cell</td>
        </tr>
    </table>

</body>
</html>
